    <h1>TOEICの紹介</h1>
    <hr />
    <h2>TOEICとは？</h2>
    <p>TOEICは、アメリカのテスト開発機関ETS（※1）によって開発・制作された、英語のコミュニケーション能力を測定する国際的なテストです。約160カ国で実施されており、日本では年間260万人以上（※2）が受験するテストとして広く認識されています。<br/>
    （※1）Educational Testing Service<br/>
    （※2）2018年度の実績</p>
    <p>TOEICは、合否ではなくスコアで英語力を評価する仕組みになっており、各自の英語力を測定する一つの目安として活用されています。</p>
